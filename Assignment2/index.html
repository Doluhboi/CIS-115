	<body>
		<!-- Header section with my name an assignments -->

			<div id="topMenu" >

				<nav id="folders">

			</div>

			<div id="gameCode">
				<h3>Do you have a game code?</h2>
				<!-- <div> -->

			</div>

			
			<div id="leftPanel">
				<img id="avatar1">	
				<ul id="user1">	</ul>
			</div>
					
			<div id="emptySpace" style="width: 50%; height: 500px;"></div>
