<!DOCTYPE html>
<html>
	<head lang = "en">
		<meta charset="utf-8">
		<script type="text/javascript" src='myCodeFinal.js'></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>Kyle Bennett - CIS 115 - Summer 17</title>
	</head>

	<body>
		<!-- Header section with my name an assignments -->
		<header>
			<div id="topMenu" >
				<span>Kyle Bennett </span>
				<nav id="folders"> 
					<a href="../Assignment1/index.html">assign1</a>
					<a href="../Assignment2/index.html">assign2</a>
					<a href="../Assignment3/index.html">assign3</a>
					<a href="../Assignment4/index.html">assign4</a>
					<a href="index.html">Final Project</a>
					<a href="style.css">css</a>
					<a href="/images">images</a>
				</nav> 
			</div>
		</header>

		<main> <!-- Main section with text, images and users -->
			<div style="text-align: center;">
				<h1 id="currentLevel">Welcome!</h1>
				
			</div>

			<div id="gameCode">
				<h3>Do you have a game code?</h2>
				
				<input type="text" id="gcInput" placeholder="e.g. GC_X"> 
				<button id="gcBtn">Add!</button>

			</div>

			<div id="levelSelection">
				<h3>Level Selection:</h3>
				<select id="lvl" >
					<option id="defaultOpt">--Start!--</option>

				</select>
			</div>

			<div id="customSettings">
				 <h3>Custom Game</h3> 
				<button id="confirmSet">Confirm</button>

				<input type="range" id="ballSize" min="10" max="80" step="10" onchange="showSizeValue(this.value)">
				<span id="sizeSlider">Ball Size:</span>
				
				<input type="color" id="ballColor" >
				
				<input type="range" id="ballSpeed" min="2" max="10" step="2" onchange="showSpeedValue(this.value)" >
				<span id="speedSlider">Ball Speed:</span>
				
			</div>

			<div id="reset"> 
				<h3>Clear the game history</h3>
				<button id="resetBtn">Reset</button>
			</div>

			<div id="scoreDiv"> 
				<a id="curScore"> </a>
				<br>
				<a id="bestScore"> </a>
				
			</div>

			
			<div id="leftPanel">
				<img id="avatar1">	
				<a id="user1">	</a>
			</div>
					
			<div id="canvasContainer" style="width: 50%; height: 500px;">
				<canvas id="myCanvas">Your browser does not support canvas</canvas>
			</div>

			<div id="rightPanel">
				<img id="avatar2">
				<a id="user2"> </a>
			</div>
			<div id="timeDiv">
				<span id="time"></span>
			</div>
		</main>
	</body>
</html>
